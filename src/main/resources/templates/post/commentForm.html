<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/bootstrapLayout :: bootstrap" th:remove="tag"></div>
    <meta charset="UTF-8">
    <title>New Comments</title>
</head>
<body>
<div th:include="fragments/navBar :: navbar" th:remove="tag"></div>
<div class="container">
    <div class="container">
        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form autocomplete="off" action="#" th:action="@{/createComment}"
                      th:object="${comment}" method="post" role="form">
                    <h2 class="text-center">Write new comment</h2>
                    <div class="form-group">
                        <label th:if="${#fields.hasErrors('body')}" th:errors="*{body}"
                               class="alert alert-danger"></label>
                        <textarea th:field="*{body}" placeholder="Body" class="form-control input-lg"></textarea>
                    </div>

                    <!--<input type="hidden" th:field="*{post}"/>
                    <input type="hidden" th:field="*{author}"/>-->

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Comment</button>
                    </div>

                </form>
            </div>
        </div>

    </div>

</div>
</body>
</html>
