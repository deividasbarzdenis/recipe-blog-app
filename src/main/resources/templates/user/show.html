<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <title>Show User</title>
</head>
<body>
<h1 th:text = "'Show Person Form th'"></h1>
<h1>Result</h1>
<!--/*@thymesVar id="person" type="com.debarz.recipeblogapp.domain.Person"*/-->
<p th:text="'id: ' + ${person.id}"></p>
<p th:text="'content: ' + ${person.name}"></p>
<p th:text="'content: ' + ${person.lastName}"></p>
<p th:text="'content: ' + ${person.email}"></p>

<div class="col-md-6">
    <img src="../../static/images/avatar.jpg"
         th:src="@{'/person/' + ${person.id} + '/personImage'}"
         width="200" height="200">
</div>
<div class="col-md-1">
    <a class="btn btn-default" href="#"
       th:href="@{'/person/' + ${person.id} + '/image'}" role="button">Change Image</a>
</div>

<a href="/person/new">Submit another message</a>
</body>
</html>
